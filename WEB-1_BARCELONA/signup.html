<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <section>
      <div class="login-box">
        <form action="website.html">
          <h2 class="for-login-h2">LOG<span style="color: black">IN</span></h2>
          <div class="input-group">
            <label for="username"
              ><span style="color: orange">User</span> Name:</label
            >
            <input
              class="for-username"
              type="text"
              id="username"
              placeholder="Username"
              required />
          </div>
          <div class="input-group">
            <label for="password"
              ><span style="color: orange">Pass</span>word:</label
            >
            <input
              class="for-password"
              type="password"
              id="password"
              placeholder="Password"
              required />
          </div>

          <button class="for-button" type="submit">Login</button>
        </form>
      </div>
    </section>
  </body>
</html>
